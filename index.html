<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora cuadrado</title>
</head>
<body>
    <h1>Lógica, Formularios y
    Manipulación Dinámica del DOM</h1>
    <form method="get">
        <fieldset>
            <legend>Calcular Area</legend>
             <p>
                <label for="inputValorCuadrado">Valor:</label>
                <input type="number" id="inputValorCuadrado"
                name="inputValorCuadrado" placeholder="Ingresa el lado del cuadrado"/>
            </p>

            <div id="inputResultado"></div>

            <p>
                <button type="button" id="btnCalcular">Calcular area</button>
            </p>


        </fieldset>
    </form>
    <script src="app.js"></script>
</body>
</html>
